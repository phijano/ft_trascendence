<p hidden id="pError">Please enter a correct username and password. Note that both fields may be case-sensitive.</p>

<h1 class="text-info mb-4"> LOG IN </h1>
<div class="container fixed-width text-center">
	<form method="post" id="fLogin">
		{% csrf_token %}
		<div class="row mb-4">
			<div class="col-3"></div>
			<div class="col-2 text-start">
				{{ form.username.label_tag }}
			</div>
			<div class="col-2 text-start">
				{{ form.username }}
			</div>
			<div class="col-3"></div>
			<div class="w-100 my-1"></div>
			<div class="col-3"></div>
			<div class="col-2 text-start">
				{{ form.password.label_tag }}
			</div>
			<div class="col-2">
				{{ form.password }}	
			</div>
			<div class="col-3"></div>
		</div>
		<input type="submit" id="blogin" value="login">
	</form>
</div>
