<!-- Template para usuarios -->
<template id="userItemTemplate">
    <div class="user-item">
        <span data-content="username"></span>
        <button class="btn btn-danger btn-sm ms-2" data-action="block">Block</button>
        <button class="btn btn-success btn-sm ms-1" data-action="unblock">Unblock</button>
        <button class="btn btn-primary btn-sm ms-1" data-action="private">Private</button>
    </div>
</template>
