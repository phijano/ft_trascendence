<!-- Template to notify that a private chat request has been sent -->
<template id="privateChatRequestTemplate">
    <div class="message-container">
        <div class="private-chat-request alert alert-info">
            <strong data-content="username"></strong> has sent you a private chat request.
            <button class="btn btn-sm btn-success ms-2" data-action="accept">Accept</button>
            <button class="btn btn-sm btn-danger ms-1" data-action="decline">Decline</button>
        </div>
        <div class="user-info" style="margin-top: -10px; margin-left: 50px">
            <small class="text-muted">Chat Request</small>
        </div>
    </div>
</template>

<!-- Template to notify that the private chat request was accepted -->
<template id="privateChatAcceptedTemplate">
    <div class="message-container">
        <div class="private-chat-accepted alert alert-success">
            <strong data-content="message"></strong>
        </div>
        <div class="user-info" style="margin-top: -10px; margin-left: 50px">
            <small class="text-muted">System</small>
        </div>
    </div>
</template>

<!-- Template to notify that the private chat request was declined -->
<template id="privateChatDeclinedTemplate">
    <div class="message-container">
        <div class="private-chat-declined alert alert-danger">
            <strong data-content="message"></strong>
        </div>
        <div class="user-info" style="margin-top: -10px; margin-left: 50px">
            <small class="text-muted">System</small>
        </div>
    </div>
</template>
