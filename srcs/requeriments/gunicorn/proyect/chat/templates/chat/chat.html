{% load static %}

<div id="chat-container" class="container mt-4">
    <h1>¡{{ room.name }} chat!</h1>

    <div id="boxMessages" class="mb-4">
        <!-- Mensaje del usuario 1 -->
        <div class="message-container">
            <img src="{% static 'chat/images/avatar2.jpeg' %}" alt="Avatar" class="avatar">
            <div class="message received">Hola, ¿cómo estás?</div>
        </div>
        <!-- Nombre del usuario debajo del mensaje -->
        <div id="user-info" class="user-info" style="margin-top: -10px; margin-left: 50px">
            <small class="text-white">Usuario</small>
        </div>
        
        {% comment %} <!-- Mi mensaje-->
        <div class="message-container">
            <div class="message sent">¡Estoy bien, gracias!</div>
        </div> {% endcomment %}
    </div>

    <!-- Formulario para enviar mensajes -->
    <div id="chat">
        <input class="form-control" type="text" id="inputMessage" placeholder="Escribe tu mensaje..." />
        <button class="btn btn-success mt-1 submit" id="btnMessage">Enviar</button>
    </div>
</div>
