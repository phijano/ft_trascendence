{% load static %}

<div id="chat-container" class="container mt-4">
    <h1>Â¡Live Chat en {{ room.name }}!</h1> <!-- Mostrar el nombre de la sala -->

    <div id="chat-box" class="mb-4">
        {% for message in room.message_set.all %}
        <div class="message-container">
            <img src="{% static 'chat/images/avatar2.jpeg' %}" alt="Avatar" class="avatar">
            <div class="message received">{{ message.user.username }}: {{ message.message }}</div>
        </div>
        {% endfor %}
    </div>

    <!-- Formulario para enviar mensajes -->
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje..." />
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

{% comment %} <script src="{% static 'chat/chat.js' %}"></script> {% endcomment %}
